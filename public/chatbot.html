<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <script src="/src/chatbot.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="chatbot-container">
        <button id="chatbot-toggle">
            <img src="bot_logo.png" alt="Chatbot Logo">
        </button>        
        <div id="chatbot-content">
            <div id="chatbot-header">
                <h3>Brownstone EDI Guru</h3>
                <button id="chatbot-close">×</button>
            </div>
            <div id="chatbot-messages"></div>
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <span></span><span></span><span></span>
            </div>

            <div id="chatbot-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <div id="popup-message" class="popup-hidden">
        <p>Try free Brownstone EDI Guru here!</p>
        <button id="popup-close" type="button">×</button>
    </div>
    
    
</body>

</html>
